name: Deploy to GitHub Pages

on:
  # 1. Päivitä kun työnnät koodia
  push:
    branches: [main]
  
  # 2. Päivitä automaattisesti 4 tunnin välein
  # (6 kertaa päivässä = n. 180 kutsua/kk -> Jää reilusti varaa 1000 rajaan)
  schedule:
    - cron: '0 */4 * * *'

  # 3. Salli manuaalinen päivitys napin painalluksella
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          # Tämä hakee API-avaimen GitHubin asetuksista
          METALPRICE_API_KEY: ${{ secrets.METALPRICE_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4